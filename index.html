<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alps</title>
    <meta name="author" content="Alexander Ivanov" />
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />

    <meta
      name="description"
      content="Discover Valtellina through our interactive website, showcasing the stunning landscapes, unique wildlife, and rich culture of this enchanting Italian valley. Experience engaging features like parallax scrolling and animal sliders, designed to bring the beauty of Valtellina to life. Perfect for tourists seeking inspiration and web enthusiasts exploring cutting-edge design and development techniques."
    />

    <!-- Google Fonts CDN -->

    <!-- h1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <!-- primary text -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/rootLayoutStyle.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/sliderAnimals.css" />

    <!-- SCRIPT -->
    <script type="module" src="./src/js/controller.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header-container">
      <div class="layers">
        <div class="layer__header">
          <div class="layer__caption">
            <h1 class="title layer__title">Journey Through Valtellina</h1>
            <h2 class="title layer__sub-title">Nature's Masterpiece</h2>
          </div>
        </div>
        <div class="layer layer__base"></div>
        <div class="layer layer__middle"></div>
        <div class="layer layer__front"></div>
      </div>
    </header>

    <!-- SectionS -->

    <!-- ANIMALS SLIDER -->

    <section class="section animals-slider--wrapper">
      <div class="section__caption">
        <h2 class="title">Animals of Valtellina</h2>
      </div>

      <div class="slider noSelect">
        <div class="slide slide--1">
          <img src="./src/img/animals/Chamois-NoBG.png" alt="Chamois" />
        </div>

        <div class="slide activeSlide slide--2">
          <img src="./src/img/animals/Red Deer-NoBG.png" alt="Red Deer" />
        </div>

        <div class="slide slide--3">
          <img
            src="./src/img/animals/Golden Eagle-NoBG.png"
            alt="Golden Eagle"
          />
        </div>
        <div class="slide slide--4">
          <img src="./src/img/animals/Marmot-NoBG.png" alt="Marmot" />
        </div>
        <div class="slide slide--5">
          <img
            src="./src/img/animals/European Adder-NoBG.png"
            alt="European Adder"
          />
        </div>
        <div class="slide slide--6">
          <img
            src="./src/img/animals/Alpine Salamander-NoBG.png"
            alt="Alpine Salamander"
          />
        </div>
        <div class="slide slide--7">
          <img src="./src/img/animals/Brown Bear-NoBG.png" alt="Brown Bear" />
        </div>
        <div class="slide slide--8">
          <img src="./src/img/animals/Wallcreeper-NoBG.png" alt="Wallcreeper" />
        </div>
        <div class="slide slide--9">
          <img src="./src/img/animals/Ibex-NoBG.png" alt="Ibexr" />
        </div>
      </div>

      <button class="slider__btn slider__btn--left">&larr;</button>
      <button class="slider__btn slider__btn--right">&rarr;</button>
      <div class="dots"></div>
    </section>
  </body>
</html>
